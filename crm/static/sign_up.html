<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link href="static/css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="links">
    <a href="/">Home</a>|<a href="login">Log in</a>|<a href="sign_up">Sign up</a>
</div>
<form id="signup_css" name="login_form" action="sign_up_form" method="post">
    <!-- id target css or js / name is use in python -->
    <p>Nickname:</p>
    <input type="text" name="nickname">
    <p>Email:</p>
    <input id="email" type="text" autocomplete="off" name="email" placeholder="something@connect.com">
    <p>Password:</p>
    <input id="password" type="password" autocomplete="off" name="password">
    <p>Repeat password:</p>
    <input id="confirm password" type="password" autocomplete="off" name="password_confirm">
    <p><input type="submit" name="submit" value="Submit">
    <input type="reset" name="reset" value="Reset"></p>
</form>


</body>
</html>
