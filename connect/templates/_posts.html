<table border="0" width="100%" cellspacing="10">
    {% for post in posts %}
    <tr valign="top">
        <td width="36"><img src="{{ post.author.avatar(36) }}"></td>
        <td>
            <span class="bold">
            <a href="{{ url_for('user_messages', username=post.author.username) }}">{{ post.author.username }}</a>
            says:<br></span>
            - {{ post.body }}
        </td>
    </tr>
    {% endfor %}
</table>
