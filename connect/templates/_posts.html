<table width="100%">
    {% for post in posts %}
    <tr>
        <td width="50" rowspan="2" valign="top"><img src="{{ post.author.avatar(50) }}"></td>
        <td>
            <span class="bold">
            <a href="{{ url_for('user_messages', username=post.author.username) }}">{{ post.author.username }}</a>
            says:<br></span>
            - {{ post.body }}
        </td>
    </tr>
    <tr>
        <td class="time bottom_line">{{ post.timestamp }}</td>
    </tr>
    {% endfor %}
</table>
