{% for reply in post.replies().all() %}
<table width="100%" border="0">
    <tr>
        <td>
            from
            <a href="{{ url_for('user_messages', username=reply.author.username) }}">
                    {% if reply.author.nickname %}{{ reply.author.nickname }}{% endif %}@{{ reply.author.username }}
            </a>
            :
        </td>
    </tr>
    <tr>
        <td>
            {{ reply.body }}
        </td>
    </tr>
</table>

{% endfor %}
