<div>

        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            {{ form.friend_id.label }}:
            {{ form.friend_id(size=32, autocomplete=off) }}
            {{ form.submit() }}<br>
            {% for error in form.friend_id.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </form>

</div>
<p>
    <div>
        <table>
            {% for friend in friends %}
                <tr>
                    <td><img src="{{ friend.avatar(36) }}"></td>
                    <td><a href="{{ url_for('user_messages', username=friend.username) }}">{{ friend.username }}</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</p>
